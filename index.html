                                    <span className={`text-xs mt-1 font-semibold ${isActive ? 'text-white' : 'text-transparent'}`}>{item.name}</span>
                                </a>
                            );
                        }
                        // Default style for other buttons
                        return (
                             <a key={item.name} href="#" onClick={(e) => { e.preventDefault(); setActiveTab(item.name); }} className={`flex flex-col items-center transition-colors ${isActive ? 'text-white' : 'text-white/70'} hover:text-white`}>
                                <item.icon size={24} />
                                <span className="text-xs mt-1">{item.name}</span>
                            </a>
                        );
                    })}
                </div>
            </nav>
        );
    };


    // Mount the app
    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
